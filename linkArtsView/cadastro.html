<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro LinkArts</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>

<body>

    <header>
        <img src="imagens/LA.png" alt="L e A interceptados com um disco sob as letras">
        <!-- <h1>Música para seus ouvidos</h1> -->
    </header>

    <div id="popup-login" class="popup-login">
        <div class="popup-login-content">
            <h2>Seu login</h2>
            <form id="popup-login-form">

                <form id="botaoTipo">
                    <label>
                        <input type="radio" name="type" value="artista" checked> Artista
                    </label>
                    <label>
                        <input type="radio" name="type" value="empresa"> Empresa
                    </label>
                </form>

                <!-- Inserir nome -->
                <label class="userName">Nome de usuário</label>
                <input type="text" id="userName" name="user" placeholder="Digite aqui" required></input>

                <!-- Email -->
                <p></p><label class="userEmail">Email</label>
                <input type="text" id="userEmail" name="email" placeholder="Digite aqui" required></input>

                <!-- Senha -->
                <p></p><label for="userPassword">Senha</label>
                <input id="userPassword" name="password" placeholder="Digite aqui" required></input>
                <p></p> <label for="Conf-password">Confirmar Senha</label>
                <input id="ConfirmPass" name="Confirm-password" placeholder="Digite aqui" required></input>

                

                <!-- CPF//CNPJ -->
                <div id="CPFCNPJ"></div>
                <!-- <label class="userCPF">CPF</label>
                <input type="text" id="userCPF" name="usrCPF" placeholder="Digite aqui" required></input> -->

                <!-- Botão Ir -->
                <p><button type="submit" class="go-button">Ok</button></p>

            </form>
        </div>
    </div>

</body>

</html>
