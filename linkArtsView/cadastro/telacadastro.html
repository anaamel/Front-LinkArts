<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="scriptCadastro.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="../img/logo.png" alt="logo" class="logo">
        </div>
        
        <h2 id="tituloTipoCadastro">Cadastro do Artista</h2>   
        
        <div class="radio-group">
            <input type="radio" id="artista" name="tipo" value="artista" checked onclick="toggleCadastro('artista')">
            <label for="artista">Artista</label>
        
            <input type="radio" id="empresa" name="tipo" value="empresa" onclick="toggleCadastro('empresa')">
            <label for="empresa">Empresa</label>
        </div>
        <p></p>

        <div class="input-box"><input type="text" placeholder="Nome de usuário"></div>
        <div class="input-box"><input type="email" placeholder="Email"></div>
        <div class="input-box"><input type="text" placeholder="Telefone"></div>
        
        <div id="cpf-field" class="input-box"><input type="text" placeholder="CPF"></div>
        <div id="cnpj-field" class="input-box" style="display: none;"><input type="text" placeholder="CNPJ"></div>
        

        <div class="input-box"><input type="password" placeholder="Senha"></div>
        <div class="input-box"><input type="password" placeholder="Confirmar Senha"></div>
        <div class="btn-container">
            <button class="btn-play">Cadastrar ▶</button>
            <a href="#" class="btn-or">Já tenho conta | Login</a>
        </div>
    </div>
    <div class="right">
        <h2 id="welcomeText">Bem-vindo, Artista!</h2>
        <img id="welcomeImage" src="../img/imgArtista.png" alt="Imagem de Artista" style="width: 50%; height: auto;">
    </div>
</body>
</html>
