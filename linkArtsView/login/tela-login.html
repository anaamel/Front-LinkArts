<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu login</title>
    <link rel="stylesheet" href="../cadastro/styleCadastro.css">
    <script src="scriptLogin.js" defer></script>
</head>

<body>
    <div class="left">
        <div class="logo-container">
            <img src="../img/logo.png" alt="logo" class="logo">
        </div>

        <h2>Seu login</h2>

        <div class="input-box"><input type="email" placeholder="Email"></div>
        <div class="input-box"><input type="password" placeholder="Senha"></div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="guardarSenha">
            <label class="form-check-label" for="guardarSenha">
              Lembrar minha senha
            </label>
          </div>

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Guardar senha</label>
        </div>

        <div class="btn-container">

            <button class="btn-play">Login â–¶</button>

            <div class="divider">
                ou
            </div>

            <h3>Cadastre-se como</h3>
            <a href="#" class="btn-or">Artista</a>
            <a href="#" class="btn-or">Estabelecimento</a>

        </div>
        
    </div>

    <div class="right">
        <h2 id="welcomeText">Bem-vindo de volta!</h2>
        <img id="welcomeImage" src="../img/Vector.svg" alt="Imagem de Estabelecimento"
            style="width: 50%; height: auto;">
    </div>

</body>
